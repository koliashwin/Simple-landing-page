<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Open+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <img id=logo src="./images/logo.svg" alt='logo image'>
  <div id="main_container">
    <div id='container_img'>
      <img src="./images/illustration-mockups.svg" alt="mockup image">
    </div>

    <div id="text_content">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
  
      <button id="register_btn">Register</button>
    </div>
  </div>

  <footer>
    <div class="footer_container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/koliashwin">Ashwin Koli</a>.
      </p>

      <div class="social_media_links">
        <button class='social_media_icons'><i class="fa fa-facebook"></i></button>
        <button class='social_media_icons'><i class="fa fa-twitter"></i></button>
        <button class='social_media_icons'><i class="fa fa-instagram"></i></button>
      </div>
    </div>
  </footer>
</body>
</html>
